<!DOCTYPE html>
<html lang="en">

      <section id="invoices">
			<h2>View Invoices</h2>
			<p>Please enter your invoice number below:</p>
			<form>
			<label for="invoice-number">Invoice Number:</label>
			<input type="text" id="invoice-number" name="invoice-number" required>
			<input type="submit" value="View Invoice">
			</form>
            <h3>View and Pay Invoices with credit card</h3>
            <p>Use the form below to view and pay your invoices.</p>
            <form>
                <label for="invoice-number">Invoice Number:</label>
                <input type="text" id="invoice-number" name="invoice-number" required>
                <label for="invoice-amount">Invoice Amount:</label>
                <input type="text" id="invoice-amount" name="invoice-amount" required>
                <label for="credit-card">Credit Card Number:</label>
                <input type="text" id="credit-card" name="credit-card" required>
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                <button type="submit">Pay Now</button>
        </section>
